<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hovertooltip {
            background-color: gray;
            color: white;
            padding: 20px;

            position: absolute;
            top: 0;
            left: 0;

            visibility: hidden;
            opacity: 0;
            transition: 0.05s;
        }
        .clickvisual {
            /* height: 20px;
            width: 20px; */
            font-size: 20pt;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            /* background-color: white; */
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;

            transform: translateX(-50%);

            position: absolute;
            top: 0;
            left: 0;
            
            animation: clickBonus 1.25s linear forwards;
        }
        @keyframes clickBonus {
            0% {
                transform: translateY(-20px) translateX(-60%);
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-40px) translateX(-60%);
                opacity: 0;
            }
        }
        .dudeman {
            height: 100px;
            width: 400px;
            background-color: blue;
            overflow: hidden;
        }
        .dudeman:hover .hovertooltip {
            visibility: visible;
            opacity: 1;
        }
        #clickme, .clickingarea {
            height: 200px;
            width: 200px;
        }
        .clickingarea {
            position: absolute;
            z-index: 99;
        }
        #clickme {
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="bonusVisualArea">

    </div>
    <div class="dudeman" id="dude">Hover to view stats
        <div class="hovertooltip" id="tooltip">
            Hello
        </div>
    </div>

    <div class="clickingarea" onclick="cClick()">

    </div>
    <div id="clickme">

    </div>
    

    <!-- JAVASCRIPT -->
    <script>
        var tooltip = document.getElementById("tooltip");
        var dudeman = document.getElementsByClassName("dude");
        var bonusVisualArea = document.getElementById("bonusVisualArea");

        var mouseX = 0;
        var mouseY = 0;
        var bonusID = 0;

        // Click bonus popup
        function cClick() {
            
            var clickVisualElement = document.createElement("div");

            clickVisualElement.style.left = mouseX + "px";
            clickVisualElement.style.top = mouseY + "px";
            clickVisualElement.classList.add("clickvisual");
            clickVisualElement.id = `bonus${bonusID}`;
            clickVisualElement.innerText = `+1`;

            bonusVisualArea.append(clickVisualElement);
            var bonusCurrent = document.getElementById("bonus" + bonusID);
            setTimeout(() => {
                console.log(`removing bonus${bonusID}`)
                bonusCurrent.remove();
            }, 2000);
            bonusID += 1;
            // if(bonusID < 100) {
            //     bonusID += 1;
            // } else {
            //     bonusID = 0;
            // }
        }

        // Mouse position handler
        // https://stackoverflow.com/a/7790764
        (function() {
            document.onmousemove = handleMouseMove;
            function handleMouseMove(event) {
                var eventDoc, doc, body;

                event = event || window.event; // IE-ism

                // If pageX/Y aren't available and clientX/Y are,
                // calculate pageX/Y - logic taken from jQuery.
                // (This is to support old IE)
                if (event.pageX == null && event.clientX != null) {
                    eventDoc = (event.target && event.target.ownerDocument) || document;
                    doc = eventDoc.documentElement;
                    body = eventDoc.body;

                    event.pageX = event.clientX +
                    (doc && doc.scrollLeft || body && body.scrollLeft || 0) -
                    (doc && doc.clientLeft || body && body.clientLeft || 0);
                    event.pageY = event.clientY +
                    (doc && doc.scrollTop  || body && body.scrollTop  || 0) -
                    (doc && doc.clientTop  || body && body.clientTop  || 0 );
                }

                tooltip.style.left = (event.pageX + 10) + "px";
                tooltip.style.top = (event.pageY + 10) + "px";
                
                mouseX = event.pageX;
                mouseY = event.pageY;
                
            }
        })();
    </script>
</body>
</html>
